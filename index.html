<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aysel Müəllimə</title>
</head>
<body>
    <audio controls autoplay id="myAudio">
        <source src="video.mp3" type="audio/ogg">
        <source src="video.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

<div class="btn" onclick="yess()">
        <button id="salam">Start..</button>
</div>
<div class="container" onmouseover="myFun()" onmouseout="closeFun()">
    <h1 class="main-text" id="main">Aysun Müəllimə Təbriklər!</h1>
</div>



    <script>
        let audio = document.getElementById("myAudio");
        let txt = document.getElementById("main");

        function yess() {
            audio.autoplay = true;
            audio.load();
            document.body.style.backgroundColor= "blue";
            document.getElementById("salam").innerHTML="Complete!";
            txt.style.animationName="salam";
            txt.style.marginLeft="0"
        }
    </script>


</body>
</html>
